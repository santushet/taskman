<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-space-between">
  <h5 class="mb-0">Create Task</h5>
  <ol class="breadcrumb mb-0 ps-0">
    <li class="breadcrumb-item">
      <a routerLink="/">
        <i class="ri-home-8-line"></i>
        Dashboard
      </a>
    </li>
    <!-- <li class="breadcrumb-item gray-color">Projects</li> -->
    <li class="breadcrumb-item fw-semibold">Create Task</li>
  </ol>
</div>

<div class="row">
  <div class="col-lg-8 col-md-12">
    <mat-card class="mb-25 create-project-card tagus-card">
      <mat-card-header class="border-bottom">
        <h5 class="mb-0">Create Task</h5>
      </mat-card-header>
      <mat-card-content>
        <form novalidate (ngSubmit)="save()" [formGroup]="editForm">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
              <label class="d-block mb-12 fw-semibold gray-color">Task Title</label>
              <mat-form-field appearance="fill">
                <i class="ri-edit-2-line"></i>
                <mat-label for="field_title">Title</mat-label>
                <input matInput type="text" class="form-control" id="field_title" name="title" formControlName="title" />
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
              <label class="d-block mb-12 fw-semibold gray-color">Assigned to</label>
              <mat-form-field appearance="fill">
                <i class="ri-edit-2-line"></i>
                <mat-label for="field_title">Assigned to</mat-label>
                <input matInput type="text" class="form-control" id="field_title" name="title" formControlName="title" />
              </mat-form-field>
            </div>
            <div class="col-lg-12 col-md-12">
              <label class="d-block mb-12 fw-semibold gray-color">Description</label>
              <mat-form-field appearance="fill">
                <i class="ri-edit-2-line"></i>
                <mat-label for="field_description">Description</mat-label>
                <input matInput type="text" class="form-control" name="description" id="field_description" formControlName="description" />
              </mat-form-field>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-6">
              <label class="d-block mb-12 fw-semibold gray-color">Due Date</label>
              <mat-form-field appearance="fill" class="date-input">
                <mat-label for="field_dueDate">MM/DD/YYYY</mat-label>
                <input
                  matInput
                  id="field_dueDate"
                  data-cy="dueDate"
                  type="datetime-local"
                  class="form-control"
                  name="dueDate"
                  formControlName="dueDate"
                />
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>

                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div> -->

            </mat-form-field>

          <button mat-button type="submit" class="default-btn mt-25">Create Task</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-lg-4 col-md-12">
    <mat-card class="mb-25 create-project-card tagus-card">
      <mat-card-header class="border-bottom">
        <h5 class="mb-0">Priority Status</h5>
      </mat-card-header>
      <mat-card-content>
        <form>
          <label class="d-block mb-12 fw-semibold gray-color">Priority</label>
          <mat-form-field appearance="fill">
            <mat-label>Priority</mat-label>
            <i class="ri-equalizer-line"></i>
            <mat-select>
              <mat-option value="1">Low</mat-option>
              <mat-option value="2">Medium</mat-option>
              <mat-option value="3">High</mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </mat-card-content>
    </mat-card>
    <mat-card class="mb-25 create-project-card tagus-card">
      <mat-card-header class="border-bottom">
        <h5 class="mb-0">Tags</h5>

      <mat-card-content>

            <mat-select name="status" formControlName="status" id="field_status" data-cy="status">
              <!-- <mat-option [ngValue]="null"></mat-option> -->
              <mat-option *ngFor="let status of statusValues" [value]="status">{{ status }}</mat-option>
              <!-- <mat-option value="COMPLETED">COMPLETED</mat-option> -->
              <!-- <mat-option value="NOT_STARTED">NOT_STARTED</mat-option> -->
            </mat-select>
          </mat-form-field>
        </form>
      </mat-card-content>
    </mat-card>
